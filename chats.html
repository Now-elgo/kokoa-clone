<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <span class="screen-header__icons-plus">+</span>
          <i class="fa-regular fa-comment fa-lg"></i>
        </span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg gear-spin"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__img user-component__img--md"
              src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-1679363190.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--bold">
                Nomad Coder
              </h4>
              <h6 class="user-component__briefing">Happy you like it!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column-time">18:41</span>
            <span class="user-component__column-alert alert">1</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="#">
            <span class="nav__notification alert alert-msg">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <span class="nav__dot dot"></span>
          <a class="nav__a" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span class="big-screen">Your screen is too big</span>
      <span class="small-screen">Your screen is too small</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a06fd909e3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
