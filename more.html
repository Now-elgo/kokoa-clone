<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <span class="screen-header__icons-dot dot"></span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg gear-spin"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img user-component__img--lg"
            src="https://yt3.ggpht.com/yti/ANjgQV8r3F-JuWg4z4dRuG8nNQ7s2nDiSVi-7NEw0oNdbXBpdb8=s88-c-k-c0x00ffffff-no-rj"
          />
          <div class="user-component__text">
            <h4 class="user-component__name user-component__name--bold">
              Elgo
            </h4>
            <h6 class="user-component__briefing">
              <span>+1 787-493-4219</span>
              <i class="fa-solid fa-circle-info"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-list fa-2x"></i>
        </div>
      </div>

      <div class="more-container">
        <div class="more-item">
          <span><i class="fa-regular fa-calendar"></i></span>
          <span>Calendar</span>
        </div>
        <div class="more-item">
          <span><i class="fa-regular fa-hard-drive"></i></span>
          <span>Talk Drive</span>
        </div>
        <div class="more-item">
          <span><i class="fa-regular fa-face-smile-wink"></i></span>
          <span>Emoticons</span>
        </div>
        <div class="more-item">
          <span><i class="fa-solid fa-brush"></i></span>
          <span>Themes</span>
        </div>
        <div class="more-item">
          <span><i class="fa-solid fa-key"></i></span>
          <span>Account</span>
        </div>
        <div class="more-item">
          <span><i class="fa-regular fa-comments"></i></span>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <span class="more-suggestions-title">Suggestions</span>
        <div class="more-suggestions__container">
          <div class="more-suggestions__item">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/a/ab/KakaoStory_Logo.png"
              alt=""
            />
            <span>Kokoa Story</span>
          </div>
          <div class="more-suggestions__item">
            <img
              src="https://t1.kakaocdn.net/thumb/R1920x0.fwebp.q100/?fname=https%3A%2F%2Ft1.kakaocdn.net%2Fkakaocorp%2Fkakaocorp%2Fadmin%2Fservice%2Fa85d3dc6017900001.jpg"
              alt=""
            />
            <span>Kokoa friends</span>
          </div>
          <div class="more-suggestions__item">
            <img
              src="https://play-lh.googleusercontent.com/GP-qRrfaS4u67LeReky8i4MQehEM_OvG9LawVj2Ws_kZYGw93g2VWB-0Cik8mTqkwXI"
              alt=""
            />
            <span>Kokoa games</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification alert alert-msg">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <span class="nav__dot dot"></span>
          <a class="nav__a" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span class="big-screen">Your screen is too big</span>
      <span class="small-screen">Your screen is too small</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a06fd909e3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
