<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="settings-header">
      <span>
        <a href="javascript:history.back();">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </span>
      <span>Settings</span>
      <span><i class="fa-solid fa-magnifying-glass"></i></span>
    </header>

    <main class="main-screen">
      <div class="settings-container">
        <div class="setting-item">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="setting-item">
          <i class="fa-solid fa-flask"></i>
          <span>Kokoa Lab</span>
        </div>
        <div class="setting-item setting-columns">
          <div class="setting-item__column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="setting-item__column">Latest Version</div>
        </div>
      </div>
      <div class="settings-container">
        <div class="setting-item">
          <i class="fa-solid fa-lock"></i>
          <span>Privacy</span>
        </div>
        <div class="setting-item">
          <i class="fa-regular fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="setting-item">
          <i class="fa-regular fa-user"></i>
          <span>Friends</span>
        </div>
        <div class="setting-item">
          <i class="fa-regular fa-comment"></i>
          <span>Chats</span>
        </div>
        <div class="setting-item">
          <i class="fa-regular fa-sun"></i>
          <span>Display</span>
        </div>
        <div class="setting-item setting-columns">
          <div class="setting-item__column">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
          </div>
          <div class="setting-item__column">Default theme</div>
        </div>
        <div class="setting-item">
          <i class="fa-solid fa-phone"></i>
          <span>Call</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification alert alert-msg">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <span class="nav__dot dot"></span>
          <a class="nav__a" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span class="big-screen">Your screen is too big</span>
      <span class="small-screen">Your screen is too small</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a06fd909e3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
