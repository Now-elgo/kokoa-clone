<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img user-component__img--lg"
            src="https://yt3.ggpht.com/yti/ANjgQV8r3F-JuWg4z4dRuG8nNQ7s2nDiSVi-7NEw0oNdbXBpdb8=s88-c-k-c0x00ffffff-no-rj"
          />
          <div class="user-component__text">
            <h4 class="user-component__name user-component__name--bold">
              Elgo
            </h4>
            <!--<h6 class="user-component__briefing">elgo is best</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span class="">Channel</span>
          <span><i class="fa-solid fa-chevron-up fa-xs"></i></span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__img user-component__img--sm"
              src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-1679363190.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">Nomad Coders</h4>
              <!--<h6 class="user-component__briefing">elgo is best</h6>-->
            </div>
          </div>
          <div class="user-component__column">
            <div>2&nbsp;<i class="fa-solid fa-chevron-right fa-xs"></i></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="#"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification alert">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <span class="nav__dot dot"></span>
          <a class="nav__a" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a06fd909e3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
