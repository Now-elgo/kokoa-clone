<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar chat-screen">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="chatroom-header chat-screen">
      <span>
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </span>
      <span>Nomad Coder</span>
      <span>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </span>
    </header>

    <main class="main-screen">
      <div class="chatroom-time-container">
        <div class="chatroom-time">Tuesday, June 30, 2020</div>
      </div>
      <div class="chatroom-chatContainer">
        <div class="chatroom-user chat-other">
          <img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-1679363190.jpg"
            alt=""
            class="user-component__img user-component__img--sm"
          />
          <div class="chatroom-text">
            <div class="chatroom-user__name">Nomad Coder</div>
            <div class="chatroom-chat">
              <span class="chatroom-bubble">Hi!</span>
              <span class="chatroom-chat__time">21:27</span>
            </div>
          </div>
        </div>
        <div class="chatroom-user chat-me">
          <div class="chatroom-chat">
            <span class="chatroom-bubble">I love your lectures!</span>
            <span class="chatroom-chat__time">21:27</span>
          </div>
        </div>
        <div class="chatroom-user chat-other">
          <img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-1679363190.jpg"
            alt=""
            class="user-component__img user-component__img--sm"
          />
          <div class="chatroom-text">
            <div class="chatroom-user__name">Nomad Coder</div>
            <div class="chatroom-chat">
              <span class="chatroom-bubble">Happy you like it!</span>
              <span class="chatroom-chat__time">21:27</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <form>
      <i class="fa-regular fa-square-plus"></i>
      <div class="input-container">
        <input type="text" />
        <i class="fa-regular fa-face-smile-wink"></i>
        <span><i class="fa-solid fa-arrow-up"></i></span>
      </div>
    </form>
    <div class="no-mobile">
      <span class="big-screen">Your screen is too big</span>
      <span class="small-screen">Your screen is too small</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a06fd909e3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
